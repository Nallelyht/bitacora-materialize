<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<link rel="stylesheet" href="css/materialize.min.css"/>
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="css/style.css"/>
		<title>Bitácora</title>
	</head>
	<body>
		<div id="modal-text" class="modal">
			<div class="modal-content row">
				<div class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="modal-title" type="text" class="validate" data-length="10" />
							<label>Título</label>
						</div>
						<div class="input-field col s12">
							<textarea id="modal-message" class="materialize-textarea"></textarea>
							<label>Mensaje</label>
						</div>
						<button id="send-text" class="btn waves-effect waves-light right modal-close" type="submit" name="action" data-publication="text">Publicar
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="modal-images" class="modal">
			<div class="modal-content row">
				<div class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="title-image" type="text" class="validate" data-length="10" />
							<label>Título</label>
						</div>
						<div class="file-field input-field col s12">
							<div class="btn">
								<span>Imagen</span>
								<input type="file" accept="image/*" id="image-file">
							</div>
							<div class="file-path-wrapper">
								<input id="image-text" class="file-path validate" type="text">
							</div>
						</div>
						<button id="send-image" class="btn waves-effect waves-light right modal-close" type="submit" name="action" data-publication="image">Publicar
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="modal-event" class="modal">
			<div class="modal-content row">
				<div class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input type="text" class="validate" data-length="10" id="modal-event-title" />
							<label>Título</label>
						</div>
						<div class="input-field col s12">
							<input type="date" class="datepicker" id="modal-event-date" placeholder="Fecha del evento">
						</div>
						<button class="btn waves-effect waves-light right modal-action modal-close" type="submit" name="action" data-publication="event">Publicar
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Flash Bitácora</a>
			</div>
		</nav>
		<section>
			<h1 class="center flow-text"> Escribe lo que quieras.</h1>
		</section>
		<section class="container" id="publication"></section>
		<div class="fixed-action-btn click-to-toggle toolbar">
			<a class="btn-floating btn-large my-purplue">
				<i class="large material-icons my-pink">mode_edit</i>
			</a>
			<ul>
				<li>
					<a class="btn" href="#modal-text">
						<i class="material-icons">chat</i>
					</a>
				</li>
				<li class="">
					<a class="btn" href="#modal-images">
						<i class="material-icons">perm_media</i>
					</a>
				</li>
				<li>
					<a class="btn" href="#modal-event">
						<i class="material-icons">today</i>
					</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
